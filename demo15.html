<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //do while
           document.writeln("Demo on bdo while</br>")
           let n = parseInt(prompt("Enter the range :",1))
         let i=0
         do{
            document.writeln(i+"</br>")
            i+=1
         }while(i<=n)

        </script>
    </head>

    </body>
</html>
