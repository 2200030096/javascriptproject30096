<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           // while loop(This program runs untill n+1 iterations)
           document.writeln("Demo on  while Statment</br>")
           let n = parseInt(prompt("Enter the number:",1))
           let i=0//intialization
           while(i<=n)
           {
              document.writeln(i+"</br>")
              i++//updation
           }
           
           </script>
    </head>
    <body>
      
    </body>
</html>
