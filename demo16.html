<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
              const n = parseInt(prompt("Enter Range",1))
              document.writeln("<h3 align='center'>Multiplication Tables</h3>")
              document.writeln("<table align='center'>")
              for(let i=1;i<=20;i++)
              {
                document.writeln("<tr align='center' bgcolor='cyan'>")
                    document.writeln("<td>"+n+"</td>")//by not using the n we print the value of n rather than just the alphabet n
                    document.writeln("<td>*</td>")
                    document.writeln("<td>"+i+"</td>")
                    document.writeln("<td>=</td>")
                    document.writeln("<td>"+n*i+"</td>")
                document.writeln("</tr>")

              }
              document.writeln("</table>")

        </script>
    </head>
    <body>

    </body>
</html>
