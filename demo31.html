<html>
    <head>
        <title>DEMO31</title>
        <script>
          //Template literal
          const name = "klu"
          // backtick
          document.writeln(`<b>My college name is ${name}</b>`)
          
          //spread operator : we can merge two arrays directly,itearate array objects
          const a = [1,2,3]
          const b=[...a,4,5]
          document.writeln(a+"</br>")
          document.writeln(b+"</br>")
          const p = [10,20,30]
          const q= [40,50,6]
          const r=[...p,...q]
          document.writeln(p+"</br>")
          document.writeln(q+"</br>")
          document.writeln(r+"</br>")

          const v1 = "kluiveristy"
          const v2 = [...v1]
          document.writeln("v1="+v1+"</br>")
          document.writeln("v2="+v2+"</br>")



          //destructing assigment: used to extract the indivduals elements from the array and assign them to other varibles
          const arr = ["Os","aws",10,30]
          document.writeln("arr="+arr+"</br>")
          document.writeln("arr lenght="+arr.length+"</br>")
          const [m,s,w,d] =  arr
          document.writeln(m+"</br>")
          document.writeln(s+"</br>")
          document.writeln(w+"</br>")
          document.writeln(d+"</br>")
          
         const [i,j] = arr 
         document.writeln(i+"</br>")//os
         document.writeln(j+"</br>")//aws

         const [x,,y] = arr // if we want to  miss a specific index leave the space with a comma
         document.writeln(x+"</br>")//os
         document.writeln(y+"</br>")//aws

        </script>
    </head>
    <body>
       
    </body>
</html>
