<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //for loop : we cannot use alert beacuse n times the aler mesaage will be displayed
           document.writeln("Demo on For Loop to print 1 to n natural numbers</br>")
           let n = parseInt(prompt("Enter the range :",1))
           for(let i=1;i<=n;i++)
           {
              document.writeln(i)
              document.writeln("</br>")

           }

        </script>
    </head>
    <body>
      
    </body>
</html>
