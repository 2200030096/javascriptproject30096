        <script>
          //recursive function demo 1 it is an application of stack
          function fact(n)
          {
             return  n==0?1:n*fact(n-1)
          
          }
        const a = parseInt(prompt("Enter a value",0))
       alert("Output="+fact(a))
    

        </script>
