    <head>
        <title>JAVASCRIPT</title>
        <script>
           //break statment
           document.writeln("Demo on break Statment</br>")
           let n = parseInt(prompt("Enter the range :",1))
           for(let i=1;i<=n;i++)
           {
             if(i==6)
             {
                break;
             }
             else
             {
                document.writeln(i+"</br>")
             }
           }

        </script>
